<html>

    <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
          <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
          <style>
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
              
              width: 60%; 
              height:60%;
              margin: auto;
          }
          </style>
    </head>

    
    <body>
        

        <div class="container">
          <div class="row">
          <br>
          <div class="clock"></div>

            <script type="text/javascript">
              var clock = $('.clock').FlipClock(3600 * 24 * 3, {
                clockFace: 'DailyCounter',
                countdown: true
              });
            </script>
            
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="white.jpg" alt="Chania" width="460" height="345">
              </div>

              <div class="item">
                <img src="chania2.jpg" alt="Chania" width="460" height="345">
              </div>
            
              <div class="item">
                <img src="flower.jpg" alt="Flower" width="460" height="345">
              </div>

              <div class="item">
                <img src="flower2.jpg" alt="Flower" width="460" height="345">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
         </div>
        </div>


        <table style="border-collapse:collapse;">
            <thead>
                <tr style= "color:red">
                    <th colspan="2"><em>Famous Monster</em>s by <em>Birth Year</em></th>
                </tr>
                <tr style="border-bottom:1px solid black;">
                    <th style="padding:5px;"><em>Famous Monster</em></th>
                    <th style="padding:5px;border-left:1px solid black;"><em>Birth Year</em></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding:5px;">King Kong</td>
                    <td style="padding:5px;border-left:1px solid black;">1933</td>     
                </tr>
                
                <tr>
                    <td style="padding:5px;">Dracula</td>
                    <td style="padding:5px;border-left:1px solid black;">1897</td>
                </tr>
                
                <tr>
                    <td style="padding:5px;">Bride of Frankenstein</td>
                    <td style="padding:5px;border-left:1px solid black;">1944</td>
                </tr>
            </tbody>
        </table>

        <label>
            <input type="radio" name="size" value="small"/>Small
        </label>
        <label>
            <input type="radio" name="size" value="medium"/>Medium
        </label>
        <label> <input type="checkbox"/> Bacon </label>
        <button type="submit">Submit order</button>
        <input type="text" name="animal" placeholder="e.g. fox"/>
        
        <p><iframe src="https://docs.google.com/presentation/d/1n0f-41qbaCCBM_gpIel3--Xky4avvl6RZu2B4i22Vt4/edit?usp=sharing"
  width="1200" height="700"></iframe></p>


    </body>

</html>
